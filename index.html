<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
    <style>
        /* Reset default margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card styling */
        .card {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Title Styling */
        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        table td {
            padding: 8px;
            font-size: 16px;
            color: #555;
        }

        table td:first-child {
            font-weight: bold;
            width: 30%;
        }

        table td:nth-child(2) {
            text-align: center;
        }

        table td:last-child {
            text-align: left;
            color: #333;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .card {
                padding: 15px;
            }

            table td {
                font-size: 14px;
            }

            table td:first-child {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: red;">Bio Data</h2>
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>Krisnaldi</td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td>232505027</td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>:</td>
                <td>Sistem Informasi A</td>
            </tr>
            <tr>
                <td>Bahasa Pemrograman yang diminati</td>
                <td>:</td>
                <td>JavaScript, Python, PHP</td>
            </tr>
            <tr>
                <td>Pengalaman</td>
                <td>:</td>
                <td>Full-stack Developer Intern</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>Programming, Game Development, Reading</td>
            </tr>
        </table>
    </div>
</body>
</html>
